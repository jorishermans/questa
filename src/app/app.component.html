<div class="container">
<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <h1 class="app-name">Questa</h1>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" opened="false">
        <mat-nav-list>
            <a mat-list-item routerLink="/questions"><i class="material-icons">exit_to_app</i> Questions</a>
            <a mat-list-item routerLink="/add"><i class="material-icons">add</i> Add question</a>
        </mat-nav-list>
    </mat-sidenav>

  <mat-sidenav-content>
      <div class="basic-container">
            <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
